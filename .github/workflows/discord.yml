name: Notify Discord

on:
  push:
    branches:
      - main

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit info to Discord
        uses: Ilshidur/action-discord@master
        with:
          webhook: https://discord.com/api/webhooks/1360325548240539709/WHd0CvsFk8g6q6VkdBCCRWzqC1IYpSesdz3_ZKvduWXLvWQvKxhDk2B96KQSXl5nOyHg
          message: |
            🔧 **New commit pushed!**
            👤 Commit by: **${{ github.actor }}**
            📝 Message: _${{ github.event.head_commit.message }}_
            🔗 [View Commit](${{ github.event.head_commit.url }})
